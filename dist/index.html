<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d7195d9855.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <!-- wrapper -->
    <main class="container">
        <section class="container-wrapper">
          <h1 class="header-text">Today's To Do<span class="fa fa-refresh fa-custom"></span></h1>
          
          <form id="input-form" method="post" action="index.html">
            <div class="input-wrapper">
              <input type="text" name="todo-item-input" id="todo-item-input" class="todo-item-input" placeholder="Add to your list..." required/>
              <span class="fa fa-level-down fa-custom"></span>
            </div>
          </form>
          <ul id="to-do-list" class="to-do-list"></ul>
          <div class="closure-text">Clear all completed</div>
        </section>    
      </main> 
    <!-- end of wrapper -->
</body>
</html>
